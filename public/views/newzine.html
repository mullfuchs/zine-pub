<h1>Make A New Zine</h1>

<form ng-submit="createZine()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" ng-model="zine.title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" ng-model="zine.description"></textarea>
  </div>
  <div class="form-group">
    <label for="file">Image Upload</label>
    <input type="file" class="form-control" name="imageFile" id="image-bg" placeholder="" ng-model="zine.image">
  </div>

  <button type="submit" class="btn btn-warning">MAKE ZINE</button>
</form>

<textarea type="text" ng-model="zineTitle"></textarea>

<canvas id="zinecover" width="350" height="550"></canvas>
