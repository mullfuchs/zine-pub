<h1>Make A New Zine</h1>

<form ng-submit="createZine()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" ng-model="zine.title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" ng-model="zine.description"></textarea>
  </div>
  <div class="form-group">
    <label for="image">Image Link</label>
    <input type="url" class="form-control" id="image" placeholder="" ng-model="zine.image">
  </div>

  <button type="submit" class="btn btn-warning">MAKE ZINE</button>
</form>
